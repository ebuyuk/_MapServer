
<!DOCTYPE html>
<html>
<head>
<link href="./lib/leaflet.css" rel="stylesheet" type="text/css" />
<script src="./lib/leaflet-src.js"></script>

<script src="./lib/sql.js"></script>

<script src="./lib/Leaflet.TileLayer.MBTiles.js"></script>

  <meta charset="utf-8">
  <title>Leaflet.TileLayer.MBTiles demo</title>
  <style>
    #map {
      width:600px;
      height:400px;
    }
  </style>
</head>
<body>
  <div id='map'></div>



  <script>

    var map = new L.Map('map').fitWorld();

    //var mb = L.tileLayer.mbTiles('./countries-raster.mbtiles', {
	//	minZoom: 0,
	//	maxZoom: 6
	//}).addTo(map); -->
	var mb = L.tileLayer.mbTiles('./assets/countries-raster.mbtiles').addTo(map);

	mb.on('databaseloaded', function(ev) {
		console.info('MBTiles DB loaded', ev);
	});
	mb.on('databaseerror', function(ev) {
		console.info('MBTiles DB error', ev);
	});

  </script>
</body>
</html>
